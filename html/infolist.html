<!DOCTYPE html>

<body>
	<div class="container" id="con">

					</li>
					<li>
						<label>房费小计</label>
						<span>180元</span>
					</li>
				</ul>
			</form>
			<div class="htit">
				入住人信息
			</div>
			<form>
				<ul>
					<li>
						<label>姓名1</label>
						<input type="text" placeholder="每间只需填写一个姓名">
					</li>
					<li>
						<label>有效证件</label>
						<input type="text" placeholder="入住身份证号/护照号">
					</li>
				</ul>
				<ul>
					<li>
						<label>姓名2</label>
						<input type="text" placeholder="每间只需填写一个姓名">

					<li>
						<label>有效证件</label>
						<input type="text" placeholder="入住身份证号/护照号">
					</li>
				</ul>
				<ul>
					<li>
						<label>姓名1</label>
						<input type="text" placeholder="每间只需填写一个姓名">
					</li>
					<li>
						<label>姓名2</label>
						<input type="text" placeholder="每间只需填写一个姓名">
					</li>
				</ul>
			</form>
			<div class="htit">
				联系人信息
			</div>
			<form>
				<ul>
					<li>
						<label>姓名</label>
						<input type="text" placeholder="联系人姓名">
					</li>
					<li>
						<label>手机</label>
						<input type="text" placeholder="用于接收通知短信">
					</li>
				</ul>
				<ol>
					<li>
						<label>到店支付</label>
						<span>180元（需担保）</span>
					</li>
				</ol>

			<div class="lottxt">

				确认预订
